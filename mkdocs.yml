site_name: Groot
site_url: https://deepinthink.org/groot/
repo_name: Groot
repo_url: https://github.com/deepinthink/groot
site_description: "OSS(Object Storage Service) SDK SpringBoot Starters for Cloud services"
site_author: deepinthink.org.
remote_branch: gh-pages
edit_uri: ""

copyright: 'Copyright &copy; 2021-present deepinthink. All rights reserved'

theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'white'

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tabbed
  - tables
nav:
  - 'Overview': index.md
  - 'Maintainers': maintainers.md
  - 'Contributing': contributing.md
  - 'Code of Conduct': code_of_conduct.md
